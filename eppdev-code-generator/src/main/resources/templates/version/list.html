<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{:: title})">
    <title>版本记录</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar">导航栏</nav>
<div class="container">
    <div th:insert="fragments/alert :: alert">alert</div>
    <h3 class="text-center">版本记录</h3>
    <div>
        <table class="table table-bordered">
            <thead class="text-center">
            <tr>
                <td width="10%">序号</td>
                <td width="15%">版本号</td>
                <td width="25%">创建时间</td>
                <td width="40%">说明</td>
                <td width="10%">操作</td>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="version,iterStat : ${list}">
                <td th:text="${iterStat.count}">1</td>
                <td>
                    <a th:text="${version.versionName}" th:href="@{'/version/' + ${version.id} }">编号</a>
                </td>
                <td th:text="${#dates.format( version.createDate, 'yyyy-MM-dd HH:mm')}">2017-10-12</td>
                <td class="text-left" th:text="${version.remarks}">备注</td>
                <td>
                    <a th:href="@{'/sql/version/' + ${version.id} }">生成SQL</a>
                    <a th:href="@{'/version/' + ${version.id} + '/delete'}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: copy">版权信息</div>
</div>

</body>
</html>
